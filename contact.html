<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <!-- <h4>Daffa Badran</h4> -->
        <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li>
          <button class="btn-submit">
            <a href="contact.html">Contact me</a>
          </button>
        </li>
      </ul>
    </nav>

    <h1>GET IN TOUCH</h1>
    <div class="container-contact">
      <form action="" onsubmit="sendToMail(event)">
        <label for="input-name">Name</label>
        <input type="text" / placeholder="masukan nama" id="input-name">
        <label for="input-email">Email</label>
        <input type="text" / placeholder="masukan email" id="input-email">
        <label for="input-phone">Phone number</label>
        <input type="text" / placeholder="masukan nomor whatsapp"
        id="input-phone">
        <label for="input-subject">Subject</label>
        <select name="" id="input-subject">
          <option value="">-- select your job --</option>
          <option value="Fullstack Developer">Fullstack Developer</option>
          <option value="Frontend Developer">frontend Developer</option>
          <option value="Backend Developer">backend Developer</option>
        </select>
        <label for="input-message">Your Message</label>
        <textarea name="" id="input-message" cols="32" rows="5"></textarea>
        <button class="btn-submit">Submit</button>
      </form>
    </div>

    <a
      href="mailto:${inputEmail}?subject=${inputSubject}&body=${encodeURIcomponent(inputMessage)}"
    ></a>

    <script src="js/contact.js"></script>
  </body>
</html>
