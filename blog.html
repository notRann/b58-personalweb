    <meta charset="UTF-8" />

  <body>
    <nav>
      <div class="logo">
        <!-- <h4>Daffa Badran</h4> -->

      <ul>
        <li><a href="index.html">Home</a></li>

    <h1>ADD MY PROJECT</h1>
    <div class="container-blog">
      <div class="blog-form">
        <form onsubmit="addBlog(event)">
          <label for="input-blog-title">Title</label>
          <input type="text" /id="input-blog-title">
          <div class="date-area">
            <div class="start-box">
              <label for="start-date">Start Date </label>
              <input type="text" id="start-date" />
            </div>
            <div class="end-box">
              <label for="end-date">End Date</label>
              <input type="text" id="end-date" />
            </div>
          </div>
          <label for="input-blog-content">Description</label>
          <textarea
            name=""
            id="input-blog-content"
            cols="30"
            rows="5"
          ></textarea>

          <label for="">Technologies</label>
          <div class="checkbox-area">
            <label for="nodejs">Node Js </label>
            <input type="checkbox" id="nodejs" />

            <label for="react">React Js</label>
            <input type="checkbox" id="react" />

            <label for="next">Next Js</label>
            <input type="checkbox" id="next" />

            <label for="typescript">TypeScript</label>
            <input type="checkbox" id="typescript" />
          </div>

          <label for="">Upload Image</label>
          <div class="upload-file">
            <label for="input-blog-image">
              <img src="assets/img/attach-file.png" alt="" />
            </label>
            <input type="file" id="input-blog-image" />
          </div>
          <button class="btn-submit">Submit</button>
        </form>
      </div>
    </div>

    <br /><br /><br />
    <hr />

    <div id="contents"></div>

    <script src="js/blog.js"></script>
  </body>
